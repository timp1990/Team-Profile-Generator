<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Team Profile</title>
</head>

<body>
    <header>
        <div class="d-flex justify-content-center bg-light">
            <nav class="navbar navbar-light bg-light">
                <span class="navbar-brand mb-0 h1 text-center">
                    <h1 class="text-center">My Team</h1>
                </span>
            </nav>
        </div>
    </header>

    <main class="d-flex justify-content-around flex-wrap">


        <div class="card" style="width: 18rem; min-width: 200px;">
            <div class="card-img-top" src=".../100px180/" alt="Card image cap">
                <h2>Name : </h2>
                <h3>Role : </h3>
            </div>
            <div class="card-body">
                <p class="card-text btn btn-secondary w-100">ID: </p>
                <p class="card-text btn btn-secondary w-100">Office Number: </p>
                <p class="card-text btn btn-secondary w-100">GitHub: </p>
                <p class="card-text btn btn-secondary w-100">School: </p>
                <a href="mailto: abc@example.com" class="card-text btn btn-secondary w-100">Send Email</a>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
